<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-double">Click Double</button>

    <script>
        let button = document.getElementById('btn-double');

        button.addEventListener('dblclick', function() {
            alert('Button was double-clicked!');
        });
    </script>
</body>
</html>
