<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="keydown"></h1>
    <h1 id="presszed"></h1>
    <h1 id="keyup"></h1>

    <script>
        let keydown = document.getElementById("keydown");
        let pressed = document.getElementById("pressed");
        let keyup = document.getElementById("keyup");

        document.addEventListener("keydown", function(event) {
            keydown.innerText = `keydown: ${event.key}`;
        });

        document.addEventListener("keypress", function(event) {
            pressed.innerText = `keypress: ${event.key}`;
        });

        document.addEventListener("keyup", function(event) {
            keyup.innerText = `keyup: ${event.key}`;
        });
    </script>
</body>
</html>
