<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h2>Kalkulator</h2>
    <input type="number" id="Number">
    <h1 id="simpanan"></h1>

    <script>
        let angka1 = 0;
        let step = 1;
        let input = document.getElementById('Number');
        let display = document.getElementById('simpanan');

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (step === 1) {
                    angka1 = input.value;
                    display.innerText = angka1;
                    step = 2;
                } else {
                    display.innerText = angka1 + ' + ' + input.value + ' = ' + (parseInt(angka1) + parseInt(input.value));
                    step = 1;
                }
                input.value = '';
            }
        });
    </script>
</body>
</html>
